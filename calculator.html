<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <title>calculator</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>    
        </tr>
        <tr>
            <td class="digiButton" onclick="digiBtnPressed(7)">7</td>
            <td class="digiButton" onclick="digiBtnPressed(8)">8</td>
            <td class="digiButton" onclick="digiBtnPressed(9)">9</td>
            <td class="operatorButton" onclick="operatorBtnPressed('X')">X</td>
        </tr>
        <tr>
            <td class="digiButton" onclick="digiBtnPressed(4)">4</td>
            <td class="digiButton" onclick="digiBtnPressed(5)">5</td>
            <td class="digiButton" onclick="digiBtnPressed(6)">6</td>
            <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digiButton" onclick="digiBtnPressed(1)">1</td>
            <td class="digiButton" onclick="digiBtnPressed(2)">2</td>
            <td class="digiButton" onclick="digiBtnPressed(3)">3</td>
            <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td class="digiButton" onclick="digiBtnPressed(0)" colspan="2">0</td>

            <td class="ACButton" onclick="btnACPressed()">AC</td>
            <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
        </tr>
    </table>
    
    <script>
        let newLine = true; //Boolean variable. Determines if the next thing the user types should be a new line
        let value1;
        let currentOperator;

        //Event handler for when any button is pressed
        function digiBtnPressed(button) {

            if (newLine) {
                document.getElementById('inputBox').value = button;
                newLine = false
            } else {
                let currentValue = document.getElementById('inputBox').value;
                document.getElementById('inputBox').value = currentValue + button;
            }
        }

        //Event handler for when the AC button is pressed
        function btnACPressed() {
            document.getElementById('inputBox').value = 0;
            newLine = true;
        }

        //Event handler for when the Operator button is pressed
        function operatorBtnPressed(operator) {
            currentOperator = operator;
            value1 = parseInt(document.getElementById('inputBox').value);
            newLine = true;
        }

        function equalsBtnPressed() {
            let value2 = parseInt(document.getElementById('inputBox').value);
            let finalTotal;

            switch (currentOperator) {
                case '+':
                    finalTotal = value1 + value2
                    
                    break;
                case '-':
                    finalTotal = value1 - value2
                    
                    break;
                case '/':
                    finalTotal = value1 / value2
                    
                    break;
                case 'X':
                    finalTotal = value1 * value2
                    
                    break;
            }
            document.getElementById('inputBox').value = finalTotal;

            value1 = 0;
            newLine = true;
            
        }

    </script>
</body>
</html>
